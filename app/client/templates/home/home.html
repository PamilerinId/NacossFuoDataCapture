<template name="Home">
    <div class="ui inverted vertical masthead center aligned segment">
        <div class = "ui text container" >
            <h2> Click to get started</h2>
            <button class = "massive ui green button">
                <i class="left arrow icon"></i>
                {{#linkTo route="create_profile"}}YearBook Profile{{/linkTo}}
            </button>
            <button class = "massive ui white button">
                {{#linkTo route="id_create"}}IdCard Profile{{/linkTo}}
                <i class="right arrow icon"></i>
            </button>
        </div>
    </div>     
    <div class="ui vertical stripe segment">
        <div class="ui middle aligned stackable grid container">
            <div class="row">
                <div class="eight wide column">
                <h1 class="ui header">Just made your profile creation a tad easier</h1>
                <p>This just makes more sense.</p>
                <h2 class="ui header">Enter details you want in your year book</h2>
                <p>Yes that's right, you thought it was the stuff of dreams.</p>
                </div>
                <div class="six wide right floated column">
                <img src="public/images/white-image.png" class="ui large bordered rounded image">
                </div>
            </div>
        </div>
    </div>
</template>
